name: Tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    container: ruby:3.4.5-slim

    steps:
      - uses: actions/checkout@v2
      - name: Install taglib
        run: |
          apt-get update
          apt-get install -y --no-install-recommends build-essential pkg-config git ca-certificates curl
          apt-get install -y libtag-dev
      - run: bundle install
      - name: Run tests
        run: bundle exec rake
